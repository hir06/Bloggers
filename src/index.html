<!DOCTYPE html>
<html ng-app="QuizApp">

<head>
    <title>Quiz</title>
    <!--Meta-->
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta http-equiv='Cache-control' content='no-cache' />
    <meta http-equiv='Expires' content='-1' />
    <meta http-equiv='pragma' content='no-cache' />


    <!--FAVICON-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!--CSS-->
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/materialize.min.css" rel="stylesheet" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    <div class="page-wrap" ng-controller="dashBoardController as qvm">

        <header>
            <!--Polygon shaper side nav backbground-->
        </header>
        <!--Navigation and login Sidebar-->
        <div class="leftside-nav">
            <a href="#/" class="onepush-logo"><i class="material-icons">dashboard</i><h4>Bloggers</h4></a><br />

            <div class="layout-btns-grid">
                <h6>Choose a layout</h6>
                <i class="material-icons" ng-class="{'active':learningPathVM.LayoutClass=='grid'}" ng-click="learningPathVM.setLayout('grid')">view_module</i>
                <i class="material-icons" ng-class="{'active':learningPathVM.LayoutClass=='list'}" ng-click="learningPathVM.setLayout('list')">storage</i>
            </div>




        </div>




        <!--This is where different route's view are displayed-->
        <!--<div ng-view></div>-->
        <!--here displaying data-->
        <div class="portfolios-container">


            <div class="portfolios-scroll">


                <div ng-repeat="blog in qvm.data">
                    <div class="portfolio-item list" ng-class="qvm.LayoutClass">
                        {{blog.name}}




                    </div>
                    <input type="button" class="btn btn-primary" value="Submit" ng-click="qvm.showAllAnswer()" ng-if="qvm.queState[4] && !qvm.queState[1]" />
                    <input type="button" class="btn btn-primary" value="Graph" ng-click="qvm.showGraph()" ng-if="qvm.showAnswer" />
                </div>




            </div>

        </div>
